<h3 class="text-lg font-bold text-gray-900 dark:text-gray-100 mb-4">Add Product</h3>
<form method="post" action="{% url 'products:product_create' %}" enctype="multipart/form-data" class="space-y-4">
  {% csrf_token %}

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Product Name</span>
    </label>
    <input 
      name="name" 
      type="text" 
      placeholder="Enter product name" 
      class="input input-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-400" 
      required
    >
  </div>

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Product Description</span>
    </label>
    <textarea 
      name="description" 
      class="textarea textarea-bordered bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-400" 
      rows="3" 
      placeholder="Enter product details..."
    ></textarea>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Cost Price</span>
      </label>
      <input 
        name="cost_price" 
        type="number" 
        step="0.01" 
        placeholder="e.g. 200.00" 
        class="input input-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-400"
      >
    </div>

    <div class="form-control w-full">
      <label class="label">
        <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Sale Price</span>
      </label>
      <input 
        name="sale_price" 
        type="number" 
        step="0.01" 
        placeholder="e.g. 250.00"
        class="input input-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-400" 
      >
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Category</span>
      </label>
      <select 
        name="category" 
        class="select select-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-400"
      >
        <option value="" class="text-gray-500 dark:text-gray-400">-- Select Category --</option>
        {% for category in categories %}
        <option value="{{ category.id }}" class="text-gray-900 dark:text-gray-100">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Product Image</span>
    </label>
    <div class="relative">
      <input 
        name="image" 
        type="file" 
        accept="image/*"
        class="file-input file-input-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-400"
      >
      <div class="label">
        <span class="label-text-alt text-gray-500 dark:text-gray-400">PNG, JPG, GIF up to 10MB</span>
      </div>
    </div>
  </div>

  <div class="form-control mt-6 pt-4 border-t border-gray-200 dark:border-gray-600">
    <div class="flex gap-3">
      <button 
        type="button" 
        onclick="productModal.close()" 
        class="btn btn-ghost flex-1 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn btn-primary flex-1 bg-blue-600 hover:bg-blue-700 border-blue-600 hover:border-blue-700 text-white"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Add Product
      </button>
    </div>
  </div>
</form>
