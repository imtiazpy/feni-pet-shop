<h3 class="text-lg font-bold text-gray-900 dark:text-gray-100 mb-4">Edit Category</h3>
<form method="post" action="{% url 'products:category_update' category.id %}" class="space-y-4">
  {% csrf_token %}

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Category Name</span>
    </label>
    <input 
      name="name" 
      type="text" 
      placeholder="Enter category name" 
      value="{{ category.name }}"
      class="input input-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-400" 
      required
    >
  </div>

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Parent Category</span>
    </label>
    <select 
      name="parent_category" 
      class="select select-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-400"
    >
      <option value="" class="text-gray-500 dark:text-gray-400" {% if not category.parent_category %}selected{% endif %}>-- Select Parent Category (Optional) --</option>
      {% for cat in categories %}
      <option 
        value="{{ cat.id }}" 
        class="text-gray-900 dark:text-gray-100" 
        {% if category.parent_category.id == cat.id %}selected{% endif %}
      >{{ cat.name }}</option>
      {% endfor %}
    </select>
    <div class="label">
      <span class="label-text-alt text-gray-500 dark:text-gray-400">Leave empty to create a top-level category</span>
    </div>
  </div>

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Category Description</span>
    </label>
    <textarea 
      name="description" 
      class="textarea textarea-bordered bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-400" 
      rows="4" 
      placeholder="Enter category description..."
    >{{ category.description }}</textarea>
    <div class="label">
      <span class="label-text-alt text-gray-500 dark:text-gray-400">Optional: Describe what products belong to this category</span>
    </div>
  </div>

  <div class="form-control mt-6 pt-4 border-t border-gray-200 dark:border-gray-600">
    <div class="flex gap-3">
      <button 
        type="button" 
        onclick="categoryModal.close()" 
        class="btn btn-ghost flex-1 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn btn-primary flex-1 bg-blue-600 hover:bg-blue-700 border-blue-600 hover:border-blue-700 text-white"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        Update Category
      </button>
    </div>
  </div>
</form>
