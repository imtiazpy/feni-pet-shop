<div class="space-y-6">
  <!-- Modal Header -->
  <div class="text-center border-b border-gray-200 dark:border-gray-600 pb-4">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">Adjust Stock Item Quantity</h2>
    <div class="flex justify-center gap-2">
      <span class="badge badge-primary badge-outline text-xs">{{ stock_item.product.name }}</span>
      {% if stock_item.batch_number %}
      <span class="badge badge-secondary badge-outline text-xs">{{ stock_item.batch_number }}</span>
      {% endif %}
    </div>
  </div>

  <!-- Current Stock Information -->
  <div class="bg-blue-50 dark:bg-blue-900/20 rounded-lg p-4 border border-blue-200 dark:border-blue-800">
    <h3 class="text-lg font-semibold text-blue-900 dark:text-blue-100 mb-3 flex items-center">
      <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Current Information
    </h3>

    <div class="grid grid-cols-2 gap-4 text-sm">
      <div>
        <span class="font-semibold text-blue-700 dark:text-blue-300">Current Quantity:</span>
        <span class="ml-2 font-bold text-blue-900 dark:text-blue-100">{{ stock_item.quantity }} units</span>
      </div>
    </div>
  </div>

  <!-- Update Form -->
  <form method="post" action="{% url 'stock:stockitem_adjust' stock_item.id %}" class="space-y-6">
    {% csrf_token %}

    <!-- Stock Details Section -->
    <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 border border-gray-200 dark:border-gray-600">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        Update Stock Quantity
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Quantity Field -->
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Stock Quantity</span>
          </label>
          <div class="relative">
            <input type="number" name="quantity" value="{{ stock_item.quantity }}" min="0"
              class="input input-bordered w-full bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-400"
              placeholder="Enter quantity" required>
            <span
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400 text-sm">units</span>
          </div>
        </div>
      </div>

      <!-- Notes Field -->
      <div class="form-control w-full mt-4">
        <label class="label">
          <span class="label-text font-semibold text-gray-700 dark:text-gray-300">Notes (Optional)</span>
        </label>
        <textarea name="notes"
          class="textarea textarea-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-400"
          rows="3" placeholder="Add any notes about this stock update..."></textarea>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="form-control mt-6 pt-4 border-t border-gray-200 dark:border-gray-600">
      <div class="flex gap-3">
        <button type="button" onclick="stockModal.close()"
          class="btn btn-ghost flex-1 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">
          Cancel
        </button>
        <button type="submit"
          class="btn btn-success flex-1 bg-green-600 hover:bg-green-700 border-green-600 hover:border-green-700 text-white">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Update Stock Quantity
        </button>
      </div>
    </div>
  </form>
</div>
