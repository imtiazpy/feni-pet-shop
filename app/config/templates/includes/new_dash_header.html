<header
  class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 h-16">
  <div class="flex items-center justify-between h-full px-4">
    <!-- Left Section -->
    <div class="flex items-center space-x-4">
      <!-- Sidebar Toggle Button -->
      <button @click="toggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Search Bar -->
      <div class="relative hidden md:block">
        <input type="text" placeholder="Search or type command..."
          class="w-80 pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-700 border-0 rounded-lg text-sm text-gray-700 dark:text-gray-300 placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary focus:outline-none">
        <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <kbd
          class="absolute right-3 top-2 px-2 py-0.5 text-xs text-gray-500 bg-gray-200 dark:bg-gray-600 rounded">âŒ˜K</kbd>
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-3">

      <a class="btn btn-ghost btn-sm" href="/">
        <span class="w-6 h-6 flex items-center justify-center">
          {% include 'includes/svg/home_icon.html' %}
        </span>
      </a>

      <a 
        @click="setActivePage('sales/pos')"
        hx-get="{% url 'sales:sale_pos_create' %}"
        hx-target="#mainContent"
        hx-push-url="true"
        class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors group cursor-pointer btn btn-primary"
        :class="currentPage === 'sales/pos' ? 'btn-success text-white' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
      >
        <span class="font-medium">
          PoS
        </span>
      </a>


      <!-- Theme Toggle -->
      <button @click="toggleTheme()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <svg x-show="!darkMode" class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg x-show="darkMode" class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
      </button>

      <!-- Notifications -->
      <button class="btn btn-ghost btn-sm">
      {% include 'includes/svg/notification_icon.html' %}
      </button>

      <!-- User Profile Dropdown -->
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-8 rounded-full">
            <img alt="User Avatar" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
          </div>
        </div>
        <ul tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 dark:bg-gray-800 rounded-box w-52">
          <li>
            <a 
              @click="setActivePage('profile')"
              class="justify-between"
              hx-get="{% url 'users:profile' %}"
              hx-target="#mainContent"
              hx-push-url="true"
            >
              Profile
            </a>
          </li>
          <li><a>Settings</a></li>
          <li>
            <form id="logout-form" action="{% url 'users:logout' %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="cursor-pointer">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
