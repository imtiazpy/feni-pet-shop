{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl">
  <h2 class="text-2xl font-semibold mb-4">Change Password</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="id_old_password" class="label">
        <span class="label-text">Old Password</span>
      </label>
      <input type="password" name="old_password" class="input input-bordered w-full" id="id_old_password" required>
    </div>

    <div>
      <label for="id_new_password1" class="label">
        <span class="label-text">New Password</span>
      </label>
      <input type="password" name="new_password1" class="input input-bordered w-full" id="id_new_password1" required>
    </div>

    <div>
      <label for="id_new_password2" class="label">
        <span class="label-text">Confirm New Password</span>
      </label>
      <input type="password" name="new_password2" class="input input-bordered w-full" id="id_new_password2" required>
    </div>

    <button type="submit" class="btn btn-primary w-full">Change Password</button>
  </form>
</div>
{% endblock %}
